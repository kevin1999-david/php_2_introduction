<html lang="en">

<head>
    <title>Registro de estudiantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>

    <div class="container jumbotron">
        <h1 class="display-3">Registro de Usuarios</h1>
        <p class="lead">Por favor ingrese los datos</p>
        <hr class="my-2">
        <p>Con estos datos se generará el certificado</p>
        <div class="d-flex justify-content-center">


            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Datos personales del estudiante
                    </div>
                    <div class="card-body">
                        <form action="controller.php">
                            <div class="form-group">
                                <label for="">Cédula:</label>
                                <input required type="text" name="cedula" id="cedula" class="form-control"
                                    placeholder="Solo números" aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Nombres:</label>
                                <input type="text" class="form-control" name="nombres" id="nombres"
                                    aria-describedby="helpId" placeholder="Ingrese su nombre y apellidos">
                            </div>

                            <div class="form-group">
                                <label for="">Nota 1:</label>
                                <input type="number" name="nota1" id="nota1" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Nota 2:</label>
                                <input type="number" name="nota2" id="nota2" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <p class="lead">
                                <input type="submit" value="Registrar" class="btn btn-success btn-block">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
