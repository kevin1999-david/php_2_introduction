<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css">


    <style>
        body {

            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 73, 121, 1) 100%, rgba(0, 212, 255, 1) 100%);
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <h1 class="text-center my-4 text-white">Alquiler de Automóviles</h1>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Datos del vehículo
                    </div>
                    <div class="card-body">
                        <form action="controller.php">

                            <div class="form-group">
                                <input type="text" class="form-control" name="placa" id="placa"
                                    placeholder="Placa del vehiculo">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="color" id="color"
                                    placeholder="Color del vehículo">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="anio" id="anio"
                                    placeholder="Año del vehículo" max="2020" min="2000">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="horas" id="horas"
                                    placeholder="Horas de alquiler" max="24" min="1">
                            </div>
                            <input type="submit" value="Registrar" class="btn btn-success btn-block">
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>



</body>

</html>
