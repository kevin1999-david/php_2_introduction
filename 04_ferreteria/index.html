<head>
    <title>Registro de productos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-12 my-2">
                <h1 class="text-center"> FERRETERIA KEVIN </h1>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Registro de producto
                    </div>
                    <div class="card-body">

                        <form action="controller.php">
                            <div class="form-group">
                                <label for="">Nombre del producto</label>
                                <input type="text" name="nombre" class="form-control"
                                    placeholder="Ingrese el nombre del producto" aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Cantidad del producto</label>
                                <input type="number" name="cantidad" class="form-control"
                                    placeholder="Ingrese la cantidad del producto" aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Precio unitario del producto</label>
                                <input type="number" step="0.1" name="precio" class="form-control"
                                    placeholder="Ingrese el precio unitario del producto" aria-describedby="helpId">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="aplica_descuento" value="SI">
                                    Â¿Tiene descuento?
                                </label>
                            </div>
                            <div class="form-group mt-3">
                                <input class="btn btn-danger btn-block" type="submit" value="Registrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
